<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="input-box" type="text" placeholder="Search City" />
        <button class="search-icon">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date">
          <div class="location-container">
            <span class="material-symbols-outlined"> location_on </span>
            <h3 class="location-name">Delhi</h3>
          </div>
          <div class="date-container">
            <h4 class="current-date regular-txt">Wed, 14 May</h4>
          </div>
        </div>

        <div class="weather-summary">
          <img src="assets/weather/clouds.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-info">29 ℃</h1>
            <h3 class="condition regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="conditions-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="conditions-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value">2 M/S</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">18 May</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 ℃</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">18 May</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 ℃</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">18 May</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 ℃</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">18 May</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 ℃</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">18 May</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 ℃</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="assets/message/search-city.png" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find the weather conditions of any city</h4>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" />
        <h1>City Not Found</h1>
        <h4 class="regular-txt">Try searching with a different name</h4>
      </section>
    </main>
  </body>
</html>
